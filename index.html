<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive SVG Without JavaScript</title>
  <style>
    /* Default style for polygons */
    polygon {
      fill: #C38888; /* Default color */
      cursor: pointer;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }

    /* Highlight effect on hover */
    polygon:hover {
      fill: #FFD700; /* Gold */
      stroke: #FF8C00; /* Dark orange */
      stroke-width: 2px;
    }

    /* Table styling (always visible) */
    .infoTable {
      display: inline-block;
      margin: 20px 0;
      border: 1px solid black;
      padding: 10px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Learn Old English Vocabulary</h1>
  <p>Hover over the body parts to see their names and grammatical cases.</p>

<section>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 600">
    <!-- Head -->
    <a xlink:title="Head: heafod (NOM), heafod (ACC), heafode (DAT), heafodes (GEN)">
      <polygon id="head" points="180,50 220,50 200,100" fill="#CB8E8E" />
    </a>
    <!-- Torso -->
    <a xlink:title="Torso: truma (NOM), truman (ACC), truman (DAT), truman (GEN)">
      <polygon id="torso" points="160,100 240,100 240,200 160,200" fill="#C38888" />
    </a>
    <!-- Left Arm -->
    <a xlink:title="Left Arm: eaxl (NOM), eaxle (ACC), eaxle (DAT), eaxles (GEN)">
      <polygon id="left-arm" points="120,100 160,100 160,200 120,180" fill="#CB8E8E" />
    </a>
    <!-- Right Arm -->
    <a xlink:title="Right Arm: eaxl (NOM), eaxle (ACC), eaxle (DAT), eaxles (GEN)">
      <polygon id="right-arm" points="240,100 280,100 280,180 240,200" fill="#CB8E8E" />
    </a>
    <!-- Left Leg -->
    <a xlink:title="Left Leg: sceanca (NOM), sceancan (ACC), sceancan (DAT), sceancan (GEN)">
      <polygon id="left-leg" points="160,200 200,200 180,300 160,300" fill="#C38888" />
    </a>
    <!-- Right Leg -->
    <a xlink:title="Right Leg: sceanca (NOM), sceancan (ACC), sceancan (DAT), sceancan (GEN)">
      <polygon id="right-leg" points="200,200 240,200 240,300 220,300" fill="#C38888" />
    </a>
  </svg>
</section>


  <!-- Optional Table for static information -->
  <div class="infoTable">
    <p><strong>Key:</strong></p>
    <ul>
      <li><strong>NOM:</strong> Nominative</li>
      <li><strong>ACC:</strong> Accusative</li>
      <li><strong>DAT:</strong> Dative</li>
      <li><strong>GEN:</strong> Genitive</li>
    </ul>
  </div>
</body>
</html>
