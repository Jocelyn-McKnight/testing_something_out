<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive SVG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Learn Old English Vocabulary</h1>
  <p>Hover over the body parts to see their names and grammatical forms.</p>
  <section>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 1000">
      <!-- Head -->
      <a xlink:title="Head: heafod (NOM), heafod (ACC), heafode (DAT), heafodes (GEN)">
        <path d="M450 150 L550 150 L500 250 Z" class="hoverable" />
      </a>
      <!-- Torso -->
      <a xlink:title="Torso: truma (NOM), truman (ACC), truman (DAT), truman (GEN)">
        <path d="M400 250 L600 250 L600 450 L400 450 Z" class="hoverable" />
      </a>
      <!-- Left Arm -->
      <a xlink:title="Left Arm: eaxl (NOM), eaxle (ACC), eaxle (DAT), eaxles (GEN)">
        <path d="M300 250 L400 250 L400 450 L300 400 Z" class="hoverable" />
      </a>
      <!-- Right Arm -->
      <a xlink:title="Right Arm: eaxl (NOM), eaxle (ACC), eaxle (DAT), eaxles (GEN)">
        <path d="M600 250 L700 250 L700 400 L600 450 Z" class="hoverable" />
      </a>
      <!-- Left Leg -->
      <a xlink:title="Left Leg: sceanca (NOM), sceancan (ACC), sceancan (DAT), sceancan (GEN)">
        <path d="M450 450 L500 450 L480 600 L450 600 Z" class="hoverable" />
      </a>
      <!-- Right Leg -->
      <a xlink:title="Right Leg: sceanca (NOM), sceancan (ACC), sceancan (DAT), sceancan (GEN)">
        <path d="M500 450 L550 450 L550 600 L520 600 Z" class="hoverable" />
      </a>
    </svg>
  </section>
</body>
</html>
