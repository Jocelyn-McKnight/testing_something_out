<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Image Example</h1>
  <p>Hover over the image to display information.</p>
  <div class="container">
    <!-- Display the SVG -->
    <img src="assets/body.svg" alt="Body Diagram" class="image">

    <!-- Hoverable areas -->
    <div class="hover-area" id="head" data-info="Head: heafod (NOM), heafod (ACC), heafode (DAT), heafodes (GEN)"></div>
    <div class="hover-area" id="torso" data-info="Torso: truma (NOM), truman (ACC), truman (DAT), truman (GEN)"></div>
    <div class="hover-area" id="left-arm" data-info="Left Arm: eaxl (NOM), eaxle (ACC), eaxle (DAT), eaxles (GEN)"></div>
    <div class="hover-area" id="right-arm" data-info="Right Arm: eaxl (NOM), eaxle (ACC), eaxle (DAT), eaxles (GEN)"></div>
  </div>

  <!-- Tooltip for displaying information -->
  <div id="tooltip"></div>
</body>
</html>
